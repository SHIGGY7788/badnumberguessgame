<body id="bg">

<h1> Guess My Number </h1>
<button class="reset" onclick="reload()">Again! </button>

<p class="curScore2" id="curScore">0</p>
<p class="highScore"> 🏅 Highscore: </p>
<p class="highScore2" id="highScore"> 0 </p>
